<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h2>Weather app</h2>
        <input type="text" id="city-input" placeholder="Enter city">
        
        <button id="search-button">Search</button>

        <div id="weather-info">
            <h2 id="city"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <!-- <img id="weather-icon" src="" alt="Weather Icon"> -->
            <img width="48" height="48" src="https://img.icons8.com/ink/48/thermometer.png" alt="thermometer"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
